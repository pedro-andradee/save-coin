<header>

<body>
    <main>
        <div class="container_principal_home">
            <img src="./img/cabelinho.png" class="cabelinho img">

                <h1 class="titulo">
                    Login

                <div class="boxinputlogin">

                    <div class="linhalogin">
                        <label class="labellogin">E-mail:</label>
                        <input type="text" class="inputlabellogin" id="email" placeholder="anamariasouza@gmail.com" required>
                    </div>

                        <label class="labellogin">Senha:</label>
                        <input type="password" id="inputsenha" class="inputlabellogin" placeholder="*************"required>
                    </div>

                    <div class="linhalogin">
                        <a class="campos-login" href="esqueceu.html">Esqueceu a senha?</a>
                    </div>

                </div>

                <div class="btn-pronto-linha">
                    <input type="button" name="submit" class="btn-pronto" value="Pronto!" onclick="processaFormLogin()" >
                    </input>
                </div>
                <div class="btn-pronto-linha">
                    <div class="msg-error-entrar">
                    </div>
                    <div class="msg-sucess-entrar">
                    </div>
                </div>

                <div id="entre" class="linhalogin">
                    <h1 class="entre1-login">Ainda não tem uma conta? <a class="entre2-login" href="cadastro.html">Cadastre-se</a> </h1>
