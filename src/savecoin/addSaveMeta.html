<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta
      name="author"
      content="Amanda, Diovana, Gianluca, Giovanny, Pedro e Romario"
    />

    <title>Meta Financeira</title>
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap ICON -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Pattaya&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
      $(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
      });
    </script>

<script src="../savecoin/js/loginall.js"></script>
<script>
    if (!usuarioCorrente.login) {
        alert('Faça login antes de continuar.');
        window.location.href = "login.html";
    }
</script>

    <!-- Style CSS -->
    <link rel="stylesheet" href="./css/header+footer.css" />
    <link rel="stylesheet" href="./css/addSaveMeta.css" />
  </head>

  <body>
    <div id="header"></div>
    <main>
      <div class="yellowBar">
        <div class="yellowBarContent">
          <h1>META FINANCEIRA</h1>
          <h4>
            Está planejando fazer aquele intercâmbio dos sonhos ou querendo
            comprar aquele PC Gamer que você sempre quis, mas não consegue se
            organizar para juntar dinheiro?!!<br />
            Faça agora sua meta financeira!!
          </h4>
        </div>
      </div>
      <form>
        <fieldset>
          <legend>Meta financeira</legend>
          <div class="formItem">
            <label for="descricaoMeta">Descrição da meta:</label>
            <input
              type="text"
              name="descricaoMeta"
              id="descricaoMeta"
              placeholder="Intercâmbio para estudar inglês"
              required
              autofocus
            />
          </div>
          <div class="formItem">
            <label for="valorMeta">Valor da meta:</label>
            <input
              type="number"
              name="valorMeta"
              id="valorMeta"
              placeholder="R$ 1000.00"
              required
            />
          </div>
          <div class="formItem">
            <label for="dataMeta">Data para atingir a meta:</label>
            <input type="date" name="dataMeta" id="dataMeta" required />
          </div>
          <div class="formButtons">
            <button
              type="submit"
              formaction=""
              formmethod="post"
              class="saveButton"
            >
              Salvar
            </button>
            <button
              type="submit"
              formaction=""
              formmethod="post"
              class="cancelButton"
              onclick="window.location.href='verApagarMeta.html'"
            >
              Cancelar
            </button>
          </div>
        </fieldset>
      </form>
    </main>
    <div id="footer"></div>
  </body>
</html>
