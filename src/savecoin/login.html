<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"/>

  <!-- Bootstrap JS -->
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
  crossorigin="anonymous" ></script>

  
    <!-- Bootstrap ICON -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

   <!-- Google Fonts -->
   <link
   href="https://fonts.googleapis.com/css2?family=Pattaya&family=Roboto&display=swap"
   rel="stylesheet"/>

     <!-- JQuery -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
     <script>
       $(function () {
         $("#header").load("header.html");
         $("#footer").load("footer.html");
       });
     </script>


    <!-- Style CSS -->
    <link rel="stylesheet" href="./css/header+footer.css" />
    <link rel="stylesheet" href="./css/addSaveMeta.css">
    <link rel="stylesheet" href="../savecoin/css/login.css">

</head>
<body>
    <!--Se referir ao header informado com o jquery-->
    <div id="header"></div> 
    <main>
        <Div class="container">
            <div id="linha" class="row align-items-center">
                    
                    <div id="logo-box" class="col-md-6">
                        <img class="img-fluid" src="../img/Logo Save Coin.png" alt="Logo SaveCoin">
                    </div>

                    <div id="login-box" class="col-md-6">
                    <div id="caixa-login" class="col-md-12 ">
                        <form id="login-form" class="form"><!--Pegar o restante das info no login-rommel-->
                          <h2 class="text-center">Entrar na sua conta</h2>    
                          <div class="form-group">
                            <label for="username" class="text">E-mail</label><br><!--Editar e fazer o Login Bonito-->
                                            <input type="text" name="username" id="username" class="form-control" placeholder="Insira seu E-mail">
                                        </div>
                                        <div class="form-group">
                                            <label for="password" class="text">Senha</label><br>
                                            <input type="password"  name="password" id="password" class="form-control" placeholder="Senha">
                                        </div>
                                        <div class="form-group text-center">                                
                                            <input type="submit" name="submit" id="btn-entrar" class="btn" value="Entrar">
                      </div>
                    </div>

            </div>

        </Div>

    </main>
    <!--Se referir ao footer informado com o jquery-->
    <div id="footer"></div>
</body>
</html>
