<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta 
    name="author"
    content="Amanda, Diovana, Gianluca, Giovanny, Pedro e Romario"/>
    <title>Faça seu Login</title>
    <link rel="shortcut icon" href="../img/Logo Save Coin.png" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"/>

  <!-- Bootstrap JS -->
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
  crossorigin="anonymous" ></script>

  
    <!-- Bootstrap ICON -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

   <!-- Google Fonts -->
   <link
   href="https://fonts.googleapis.com/css2?family=Pattaya&family=Roboto&display=swap"
   rel="stylesheet"/>

     <!-- JQuery -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
     <script>
       $(function () {
         $("#header").load("header.html");
         $("#footer").load("footer.html");
       });
     </script>


    <!-- Style CSS -->
    <link rel="stylesheet" href="./css/header+footer.css" />
    <link rel="stylesheet" href="./css/addSaveMeta.css">
    <link rel="stylesheet" href="../savecoin/css/login.css">

    <!-- my link JS -->
    <script src="js/login.js"></script>

</head>
<body>
    <!--Se referir ao header informado com o jquery-->
    <div id="header"></div> 
          <div class="container">
                  <div class="row linha">
                                  
                        <div class="col-md-6  order-2 order-md-1 logo-box">
                        <img class="img-fluid" src="../img/GIF Save Coin.gif" alt="Logo SaveCoin">
                        </div>

                        <div class="col-md-6 order-1 order-md-2 login-box">
                              <div class="col-md-12 caixa-login">
                              <form id="login-form" class="form form-scale"  method="post" onsubmit="loginUser (this)"><!--Pegar o restante das info no login-rommel-->
                              <h2 class="text-center">Entrar na sua conta</h2>    
                                    <div class="form-group label-float">
                                    
                                    <input type="text" name="username" class="form-control username" >
                                    <label for="username" >E-mail</label><!--Editar e fazer o Login Bonito-->
                                    </div>

                                    <div class= "form-group label-float">
                                      <input type="password"  name="password" class="form-control password" >
                                    <label for="password" >Senha</label>
                                    
                                    </div>

                                    <div class="form-group text-center">                                
                                    <input type="submit" name="submit" class="btn btn-entrar" value="Entrar">
                                    </div>
                                    </form>
                                    <button type="button" class="btn btn-cadastrar" data-toggle="modal" data-target="#loginModal">Não possui uma conta? Clique aqui e Cadastre-se.</button>
                              </div>

                        </div>

                  </div>
                  
          </div>

    <!--Se referir ao footer informado com o jquery-->
    <div id="footer"></div>
</body>
</html>
