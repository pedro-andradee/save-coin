<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="author" content="Amanda, Diovana, Gianluca, Giovanny, Pedro e Romario" />
  <title>Faça seu Login</title>
  <link rel="shortcut icon" href="../img/Logo Save Coin.png" type="image/x-icon">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>


  <!-- Bootstrap ICON -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pattaya&family=Roboto&display=swap" rel="stylesheet" />

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script>
    $(function () {
      $("#header").load("header.html");
      $("#footer").load("footer.html");
    });
  </script>


  <!-- Style CSS -->
  <link rel="stylesheet" href="./css/header+footer.css" />
  <link rel="stylesheet" href="./css/addSaveMeta.css">
  <link rel="stylesheet" href="../savecoin/css/login.css">


</head>

<body>
  <!--Se referir ao header informado com o jquery-->
  <div id="header"></div>
  <div id="login">
    <div class="container">
      <div class="row linha">

        <div class="col-md-6  order-2 order-md-1 logo-box">
          <img class="img-fluid" src="../img/GIF Save Coin.gif" alt="Logo SaveCoin">
        </div>

        <div class="col-md-6 order-1 order-md-2 login-box">
          <div class="col-md-12 caixa-login">
            <form id="login-form" class="form" method="post" onsubmit="loginUser (this)">

              <h2 class="text-center">Entrar na sua conta</h2>
              <div class="form-group label-float">

                <input type="text" id="email" name="username" class="form-control username">
                <label id="labelemail" for="username">E-mail</label>
              </div>

              <div class="form-group label-float">
                <input type="password" name="password" class="form-control password" id="inputsenha">
                <label id="labelsenha" for="password">Senha</label>
                <i class="bi bi-eye-fill" id="StyleIcon" aria-hidden="true" onclick='versenha()'></i>


              </div>

              <div class="form-group text-center">
                <input type="button" name="submit" class="btn btn-md btn-entrar" value="Entrar" id="entrar"
                  onclick="processaFormLogin()">

              </div>

              <!--COLOCAR PRA FUNCIONAR A CONFERENCIA REAL DAS MSG NA HR DE LOGAR, CONFERINDO O BD AO INVES DO METODO PADRAO-->
              <div class="msg-error-entrar">
              </div>
              <div class="msg-sucess-entrar">
              </div>

            </form>
            <button type="button" class="btn btn-cadastrar" data-toggle="modal" data-target="#loginModal">Não possui uma
              conta? Clique aqui e Cadastre-se.</button>
          </div>

        </div>

      </div>

    </div>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content modal-content-login">
        <div class="modal-header">
          <h3 class="text-center text-info modal-h3">Novo usuário</h3>
          <button type="button" class="modal-close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body modal-body-login">
          <div id="login-box" class="col-md-12">
            <form id="login-form-modal" class="form" method="post" onsubmit="loginUser (this)">

              <div class="form-group label-float">
                <input type="text" id="inputusuario" class="form-control" onkeyup="nomeusuario()">
                <label id="labelusuario" for="labelusuario" class="text-info">Usuário</label>

              </div>
              <div class="form-group label-float">
                <input type="text" name="txt_nome" id="txt_nome" class="form-control">
                <label id="labelnomecompleto" for="nome" class="text-info">Nome completo</label>

              </div>
              <div class="form-group label-float">
                <input type="text" name="txt_email" id="inputuEmailModal" class="form-control"
                  onkeyup="validEmailModal()">
                <label id="labelemailmodal" for="email" class="text-info">E-mail</label>

              </div>
              <div class="form-group label-float">
                <input type="password" id="inputsenhamodal" class="form-control password" onkeyup='validsenha()'
                  required>
                <!--'onkeyup para quando for digitando executar a function validsenha, validando se possui o número de carecteres estipulado'-->
                <label id="labelsenhamodal" for="senha" class="text-info">Senha</label>
                <i class="bi bi-eye-fill" id="StyleIcon" onclick='versenhamodal()'></i>

              </div>
              <div class="form-group label-float">
                <input type="password" id="inputconfirmsenhamodal" class="form-control" onkeyup="ConfirmSenha()"
                  required>
                <!--'onkeyup para quando for digitando executar a function ConfirmSenha, validando se a confirmsenha é igual a senha'-->
                <label id="labelconfirmesenhamodal" for="senha2" class="text-info password">Confirmação de Senha</label>
                <i class="bi bi-eye-fill" id="StyleIcon" onclick='verconfirmsenhamodal()'></i>

              </div>
              <div class="msg-error">
              </div>
              <div class="msg-sucess">
              </div>

            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-cancelar-modal" data-dismiss="modal">Cancelar</button>
          <button type="submit" id="btn_salvar" class="btn btn-salvar" onclick="salvaLogin()">Salvar</button>
        </div>
      </div>
    </div>
  </div>


  <!--lINKS DE REF DO LOGIN ROMMEL-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

  <script src="js/loginall.js"></script>
  <!--script src="js/login.js"></script-->

  <!--Se referir ao footer informado com o jquery-->
  <div id="footer"></div>
</body>

</html>
