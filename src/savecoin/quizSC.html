<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="author" content="Amanda, Diovana, Gianluca, Giovanny, Pedro e Romario" />
  <title>Quiz</title>
  <link rel="shortcut icon" href="../img/Logo Save Coin.png" type="image/x-icon">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>

  <!-- Bootstrap ICON -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pattaya&family=Roboto&display=swap" rel="stylesheet" />

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script>
    $(function () {
      $("#header").load("header.html");
      $("#footer").load("footer.html");
    });
  </script>

  <!-- Style CSS -->
  <link rel="stylesheet" href="./css/quizSC.css">
  <link rel="stylesheet" href="./css/header+footer.css" />

</head>

<body>

  <div id="header"></div>

  <main>

    <section>

      <div class="yellowBar">
        <div class="yellowBarContent">
          <h1>Quiz Save Coin</h1>
          <h4>Quer testar seus conhecimentos sobre finanças?<br>Vamos jogar!</h4>
        </div>
      </div>

      <div class="container">
        <article class='centro' id='instrucoes'>
          <h4>Leia a questão e clique na resposta correta</h4>
        </article>

        <article class='questoes'>

          <header class='questao'>
            <span id='numQuestao'></span>
            <h2 id='pergunta'></h2>
          </header>

          <div class='corpo'>
            <ol type='A' id='alternativas'>
              <li id='a' value='1A' class='respostas' onClick='verificarSeAcertou(this, this)'></li>
              <li id='b' value='1B' class='respostas' onClick='verificarSeAcertou(this, this)'></li>
              <li id='c' value='1C' class='respostas' onClick='verificarSeAcertou(this, this)'></li>
            </ol>
          </div>
        </article>

        <article id='aviso'>Questão <span id='numero'></span> de <span id='total'></span></article>
      </div>

    </section>

  </main>

  <div id="footer"></div>

  <script src="js/quiz.js"></script>

</body>

</html>
