<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="shortcut icon" href="../img/Logo Save Coin.png" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>


    <!-- Bootstrap ICON -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&family=Roboto&display=swap" rel="stylesheet" />

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>


    <!-- Style CSS -->
    <link rel="stylesheet" href="./css/header+footer.css" />
    <link rel="stylesheet" href="./css/addSaveMeta.css">
    <link rel="stylesheet" href="../savecoin/css/editperfilusuario.css">

    <!-- my link JS -->
    <script src="x"></script>

</head>

<body>
    <!--Se referir ao header informado com o jquery-->
    <div id="header"></div>
    <div class="yellowBar">
        <div class="yellowBarContent">
            <h1>Perfil de Usuario</h1>
            <h4>
                Quer alterar seu nome de usuário ou alterar sua senha para uma mais fácil de se lembrar? Então, vamos
                lá!
            </h4>
        </div>
    </div>

    <form>
        <fieldset>
            <legend>Bom dia {Usuario logado}!</legend>
            <!--Inserir uma linha-->
            <div class="formItem">
                <label>Nome completo</label>
                <input type="text" name="nomecompleto" id="nomecompleto" placeholder="Nome completo do usuario logado"
                    required autofocus />
            </div>

            <div class="formItem">
                <label>Senha atual</label>
                <input type="text" name="senhaatual" id="senhaatual" placeholder="Digite a senha atual" required />
            </div>

            <div class="formItem">
                <label>Nova senha</label>
                <input type="text" name="novasenha" id="novasenha" placeholder="Digite a nova senha" required />
            </div>

            <div class="formItem">
                <label>Confirme a senha</label>
                <input type="text" name="confirmsenha" id="confirmsenha" placeholder="Digite novamente" required />
            </div>
            
            <div class="formButtons">
                <button type="submit" formaction="" formmethod="post" class="saveButton">
                    Salvar
                </button>
                <button type="submit" formaction="" formmethod="post" class="cancelButton"
                    onclick="window.location.href='' ">
                    Cancelar
                </button>
            </div>

            <!--Inserir uma linha-->

            <div class="formItem">
                <label>Excluir minha conta!</label>
                <h6 class="mensagemalert">Se você excluir sua conta, perderá o acesso permanentemnete a todos seus registros financeiros. </h6>
                <div class="formButtons">
                    <button type="submit" class="deletebutton">
                        Cancelar
                    </button>
                </div>

        </fieldset>
    </form>
    <!--Se referir ao footer informado com o jquery-->
    <div id="footer"></div>
</body>

</html>
