<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta
      name="author"
      content="Amanda, Diovana, Gianluca, Giovanny, Pedro e Romario"
    />
    <title>Agenda</title>
    <link rel="shortcut icon" href="../img/Logo Save Coin.png" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap ICON -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Pattaya&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
      $(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
      });
    </script>

    <!-- Style CSS -->
    <link rel="stylesheet" href="./css/addAgenda.css">
    <link rel="stylesheet" href="./css/header+footer.css" />
  </head>

  <body>
    <div id="header"> </div>
     <main>
       <div class="yellowBar">
         <div class="yellowBarContent">
           <h1>AGENDA</h1>
           <h4>
             Preocupado em esquecer algum pagamento ou recebimento importante? Então, te aconselhamos colocar no seu calendário!<br />
           </h4>
         </div>
       </div>
      <div class="Form">
        <form>
          <fieldset>
            <legend>Lembrete da Agenda</legend>
             <div class="formItem">
              <label for="descricaoLembrete">Descrição do lembrete:</label>
               <input
                type="text"
                name="descricaoLembrete"
                id="descricaoLembrete"
                class="input_descricao"
                placeholder="Mensalidade do Spotify"
                required
                autofocus
              />
             </div>
            <div class="formItem">
             <label for="valorLembrete">Valor do lembrete:</label>
               <input
                  type="number"
                  name="valorLembrete"
                  id="valorLembrete"
                  placeholder="R$ 100,00"
                  required
                />
              </div>
            <div class="formItem">
              <label for="dataLembrete">Data do lembrete:</label>
              <input
                type="date"
                name="dataLembrete"
                id="dataLembrete"
                placeholder="25/12/2022"
                required
              />
            </div>
            <div class="formItem">
            <label for="dataLembrete">Notificações:</label>
            </div>
            
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flex14dias">
              <label class="form-check-label" for="flex14dias">
                14 dias antes
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flex7dias">
              <label class="form-check-label" for="flex7dias">
                7 dias antes
              </label>
            </div> 
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flex3dias">
              <label class="form-check-label" for="flex3dias">
                3 dias antes
              </label>
            </div> 
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flex1dia">
              <label class="form-check-label" for="flex1dia">
                1 dia antes
              </label>
            </div> 
            <div>
            <button
              type="submit"
              formaction=""
              formmethod="post"
              class="saveButton"
            >
              Salvar
         </button>
         <button
             formaction=""
             formmethod="post"
             type="button"
             class="cancelButton"
             onclick="window.location.href='agenda.html'"
            >
           Cancelar
         </button>
       </div>
      </fieldset>
     </form>
    </div>
   </main>
  <div id="footer"> 
  </div>
 </body>
</html>
