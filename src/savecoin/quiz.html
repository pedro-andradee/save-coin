<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="author" content="Amanda, Diovana, Gianluca, Giovanny, Pedro e Romario" />
  <title>Quiz</title>
  <link rel="shortcut icon" href="../img/Logo Save Coin.png" type="image/x-icon">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>

  <!-- Bootstrap ICON -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pattaya&family=Roboto&display=swap" rel="stylesheet" />

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script>
    $(function () {
      $("#header").load("header.html");
      $("#footer").load("footer.html");
    });
  </script>

  <!-- Style CSS -->
  <link rel="stylesheet" href="./css/quiz.css">
  <link rel="stylesheet" href="./css/header+footer.css" />
</head>

<body>
  <div id="header"> </div>
  <main>
    <div class="yellowBar">
      <div class="yellowBarContent">
        <h1>Quiz</h1>
        <h4>
          Quer testar seus conhecimentos sobre finanças?
          <br>Vamos jogar!
        </h4>
      </div>
    </div>
    <div class="container">
      <div class="quest">
        <h5>1. Segundo o Método 50/30/20:</h5>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            <p>Despesas fixas e essenciais são despesas necessárias para a manutenção da rotina e equivalem a 30% do
              orçamento.</p>
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            <p>Despesas variáveis são despesas voluntárias e individuais, que não são consideradas essenciais para a
              sobrevivências e equivalem a 50% do orçamento</p>
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            <p>Prioridades financeiras são os valores que devem ser investidos periodicamente e equivalem a 20% do
              orçamento</p>
          </label>
        </div>
      </div>
      <div class="quest">
        <h5> 2. Qual destas não é uma boa prática financeira:</h5>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            <p> Trabalhar com métodos</p>
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            <p> Consumo por impulso</p>
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            <p> Rever seus hábitos de consumo</p>
          </label>
        </div>
      </div>
      <div class="quest">
        <h5>3. O que é considerado no consumo consciente?</h5>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            <p> O valor financeiro do bem</p>
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            <p> O impacto do bem no meio ambiente, na sociedade e financeiro</p>
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            <p> O valor de revenda do bem</p>
          </label>
        </div>
      </div>
      <div class="quest">
        <h5>4. O que é uma reserva de emergência?</h5>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            <p> Um valor que você economiza em tempos difíceis</p>
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            <p> Um valor guardado destinado a aproveitar boas opotunidades de negócios</p>
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            <p> Um valor guardado que está disponível para custear gastos necessários que estavam fora do orçamento </p>
          </label>
        </div>
      </div>
      <div class="quest">
        <h5>5. O cartão de crédito é:</h5>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            <p> Uma forma de pagamento onde o valor da compra é descontado imediatamente na conta bancária do usuário após a compra</p>
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            <p> Uma forma de pagamento onde o valor da compra é cobrado ao usuário em uma fatura com data posterior à compra </p>
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            <p> Uma forma de pagamento em que você deve recarregar o cartão com dinheiro antes de realizar a compra</p>
          </label>
        </div>
      </div>
      <div class="quest">
        <h5>6. É um objetivo médio prazo:</h5>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            <p> Fazer uma viagem nas férias</p>
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            <p> Fazer uma reforma na casa</p>
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            <p> Comprar um ou vários imóveis</p>
          </label>
        </div>
      </div>
    </div>
  </main>
  <div id="footer">
  </div>
</body>

</html>
