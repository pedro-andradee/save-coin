<html>

<head>
  <meta charset="utf-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"

  <!-- Bootstrap ICON -->

  <!-- Google Fonts -->

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script>
    $(function () {
      $("#header").load("header.html");
      $("#footer").load("footer.html");
    });
  </script>

  <!-- Style CSS -->
  <link rel="stylesheet" href="./css/quiz.css">
  <link rel="stylesheet" href="./css/header+footer.css" />
</head>

<body> 
  <div id="header"> </div>
  <main>
    <div class="yellowBar">
      <div class="yellowBarContent">
        <h1>Quiz</h1>
        <h4>
          Quer testar seus conhecimentos sobre finanças?
          <br>Vamos jogar!
        </h4>
      </div>
    </div>
    <div class="container">
      <div class="quest">
        1. Segundo o Método 50/30/20:
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            Despesas fixas e essenciais são despesas necessárias para a manutenção da rotina e equivalem a 30% do
            orçamento.
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            Despesas variáveis são despesas voluntárias e individuais, que não são consideradas essenciais para a
            sobrevivências e equivalem a 50% do orçamento
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            Prioridades financeiras são os valores que devem ser investidos periodicamente e equivalem a 20% do orçamento
          </label>
        </div>
      </div>
      <div class="quest">
        2. Qual destas não é uma boa prática financeira:
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            Trabalhar com métodos
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            Consumo por impulso
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            Rever seus hábitos de consumo
          </label>
        </div>
      </div>
    </div>
   



    </div>
  </main>
  <div id="footer">
  </div>
</body>

</html>
